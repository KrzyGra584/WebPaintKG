<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Web Paint</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  

  <body>
    <div class="topnav">
        <section class="container">
            <p>Web Paint v1.06</p>
        </section>    
    </div>


    <div class="container vheight">


        <section class="tools-board">
            <div class="row">
                <label class="title">Figury</label>
                    <ul class="options">
                        <li class="option tool" id="rectangle">
                            <img src="icons/rectangle.svg" alt="">
                            <span>Prostokąt</span>
                        </li>
                        <li class="option tool" id="circle">
                            <img src="icons/circle.svg" alt="">
                            <span>Okrąg</span>
                        </li>
                        <li class="option tool" id="triangle">
                            <img src="icons/triangle.svg" alt="">
                            <span>Trójkąt</span>
                        </li>
                        <li class="option">
                            <input type="checkbox" id="fill-color">
                            <label for="fill-color">Wypełnienie</label>
                        </li>
                    </ul>
            </div>


            <div class="row">
                <label class="title">Narzędzia</label>
                    <ul class="options">
                        <li class="option active tool" id="brush">
                            <img src="icons/brush.svg" alt="">
                            <span>Pędzel</span>
                        </li>
                        <li class="option tool" id="eraser">
                            <img src="icons/eraser.svg" alt="">
                            <span>Gumka</span>
                        </li>
                        <li class="option">
                            <input type="range" id="size-slider" min="1" max="30" value="5">
                        </li>
                    </ul>
            </div>


            <div class="row colors">
                <label class="title">Kolory</label>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" id="color-picker" value="#4A98F7">
                        </li>
                    </ul>
            </div>

            <div class="row buttons">
                <button class="clear-canvas">Wyczyść</button>
                <button class="save-img">Eksportuj</button>
            </div>
        </section>


        <section class="drawing-board">
            <canvas></canvas>
        </section>

    </div>
</html>
